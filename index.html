<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header--container">
          <img src="assets/apple.png" alt="" class="header--logo" />
          <h1>Wartości odżywcze</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="app">
          <div class="app-description">
            <p>
              Poniżej zaprezentowano uproszczoną tablicę składników odżywczych
            </p>
            <p>
              W celu uzyskania szczegółowych informacji skontaktuj się poprzez:
            </p>

            <div class="app--contact-method">
              <i class="fa-solid fa-phone"></i> +128 456 789
            </div>
            <div class="app--contact-method">
              <i class="fa-solid fa-envelope"></i> cmoknijmnie@dupa.pl
            </div>
          </div>
          <h2>Wykaz wartości odżywczych:</h2>
          <div class="app--values"></div>

          <div class="app-images">
            <picture>
              <source
                srcset="assets/nutrition-1000.jpg"
                media="(min-width: 800px)"
              />
              <source
                srcset="assets/nutrition-800.jpg"
                media="(min-width: 500px)"
              />
              <img src="assets/nutrition-500.jpg" alt="Nutrition" />
            </picture>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
